<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?fami   ly=Kumbh+Sans:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kulim+Park:ital,wght@0,200;0,300;0,400;0,600;0,700;1,200;1,300;1,400;1,600;1,700&family=Kumbh+Sans:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css" />
    <title>Registrarse</title>
</head>
<body class="display-flex justify-content-center align-items-center">
    <main class="ingreso display-flex justify-content-flex-start flex-direction-column glass">
        <form>
            <h1 class="bold-heading">Registrarse</h1>
            <div class="numeroCuenta display-flex flex-direction-column regular-paragraph">
                <label for="numeroCuenta">Número de Cuenta:</label>
                <input type="number" name="numeroCuenta" id="numeroCuenta" class="redondeado">
            </div>
            <div class="carrera display-flex flex-direction-column regular-paragraph">
                <label for="carrera">Carrera</label>
                <select name="carrera" id="carrera" class="redondeado">
                    <option value="Derecho">Derecho</option>
                    <option value="Economía">Econonomía</option>
                    <option value="RRII">RRII</option>
                    <option value="Arquitectura">Arquitectura</option>
                    <option value="ICO">ICO</option>
                    <option value="IEE">IEE</option>
                    <option value="IM">IM</option>
                    <option value="IC">IC</option>
                    <option value="II">II</option>
                    <option value="Sociología">Sociología</option>
                    <option value="PDA">PDA</option>
                    <option value="CyP">CyP</option>
                    <option value="Diseño Industrial">Diseño Industrial</option>
                    <option value="Pedagogía">Pedagogía</option>
                </select>
            </div>
            <div class="nombre display-flex flex-direction-column regular-paragraph">
                <label for="nombre">Nombres</label>
                <input type="text" name="nombre" id="nombre" class="redondeado">
            </div>
            <div class="apellidos display-flex flex-direction-column regular-paragraph">
                <label for="apellidos">Apellidos</label>
                <input type="text" name="apellidos" id="apellidos" class="redondeado">
            </div>
            <div class="correo display-flex flex-direction-column regular-paragraph">
                <label for="correo">Correo Electrónico</label>
                <input type="email" name="correo" id="correo" class="redondeado">
            </div>
            <div class="contrasena display-flex flex-direction-column regular-paragraph">
                <label for="contrasena">Contraseña</label>
                <input type="password" name="contrasena" id="contrasena" class="redondeado">
            </div>
            <div class="enviar display-flex flex-direction-column">
                <button type="submit" class="rosa bold-paragraph texto-blanco redondeado sin-borde">Registrarse</button>
            </div>
        </form>
    </main>
    <script src="scripts/links.js"></script>
</body>
</html>
