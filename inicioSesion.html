<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
</head>
<body>
    <nav id="navbar" class="porUsuario"></nav>
    <form action="">
        <div class="numeroCuenta"></div>
        <div class="carrera">
            <label for="carrera">Carrera</label>
            <select name="carrera" id="">
                <option value="Derecho">Derecho</option>
                <option value="Economía">Econonomía</option>
                <option value="RRII">RRII</option>
                <option value="Arquitectura">Arquitectura</option>

                <option value="IEE">IEE</option>
                <option value="IM">IM</option>
                <option value="IC">IC</option>
                <option value="II">II</option>
                <option value="Sociología">Sociología</option>
                <option value="PDA">PDA</option>
                <option value="CyP">CyP</option>
                <option value="Diseño Industrial">Diseño Industrial</option>
                <option value="Pedagogía">Pedagogía</option>
            </select>
        </div>
        <div class="nombre">
            <label for="nombre">Nombres</label>
            <input type="text" name="nombre" id="">
        </div>
        <div class="apellidos">
            <label for="apellidos">Apellidos</label>
            <input type="text" name="apellidos" id="">
        </div>
        <div class="correo">
            <label for="correo">Correo Electrónico</label>
            <input type="email" name="correo" id="">
        </div>
        <div class="contrasena">
            <label for="contrasena">Contraseña</label>
            <input type="password" name="contrasena" id="">
        </div>
        <div class="enviar"> <button type="submit">Enviar</button></div>
    </form>
    <footer></footer>
</body>
</html>
